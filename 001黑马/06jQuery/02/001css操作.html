<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color:red;
        }
        .big{
            font-size:100px;
        }
    </style>
</head>
<body>
<input type="button" value="变红">
<input type="button" value="变大">
<ul>
    <li>高圆圆</li>
    <li>杨柳</li>
    <li>柳岩</li>
    <li>范冰冰</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
       $("input").eq(0).click(function () {
           $("li").addClass("red");
       });
        $("input").eq(1).click(function () {
            $("li").addClass("big");
        });
    });
</script>
</body>
</html>

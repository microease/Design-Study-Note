<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>五角星评分案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .comment {
      font-size: 40px;
      color: #ff16cf;
    }
    
    .comment li {
      float: left;
    }
    
    ul {
      list-style: none;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
        var wjxK = "☆";
        var wjxS = "★";
        $(".comment>li").on("mouseenter",function () {
            $(this).text(wjxS).prevAll().text(wjxS);
            $(this).nextAll().text(wjxK);
        })
        $(".comment").on("mouseleave",function () {
            $(this).children().text(wjxK);
            $("li.current").text(wjxS).prevAll().text(wjxS);
        })
        $(".comment>li").on("click",function () {
            $(this).addClass("current").siblings().removeClass("currents");
        })
    })
  </script>
  
  
</head>

<body>
<ul class="comment">
  <li>☆</li>
  <li>☆</li>
  <li>☆</li>
  <li>☆</li>
  <li>☆</li>
</ul>
</body>

</html>

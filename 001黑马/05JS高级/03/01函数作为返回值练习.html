<script>
    function File(name, size, time) {
        this.name = name;
        this.size = size;
        this.time = time;
    }

    var f1 = new File("浮生若梦", "1400MB", "2018-07-16");
    var f2 = new File("霸王别姬", "2000MB", "1997-01-05");
    var f3 = new File("大明王朝", "1300MB", "2008-01-22");
    var arr = [f1, f2, f3];

    function f4(attr) {
        return function fn(obj1, obj2) {
            if (obj1[attr] > obj2[attr]) {
                return 1;
            } else if (obj1[attr] == obj2[attr]) {
                return 0;
            } else {
                return -1;
            }
        }
    }


    arr.sort(f4("time"));
    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i].name + arr[i].size + arr[i].time);
    }
</script>

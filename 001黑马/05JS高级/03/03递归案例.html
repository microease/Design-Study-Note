<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function getEverySum(x) {
            if(x<10){
                return x;
            }
            return x%10+getEverySum(parseInt(x/10));
        }
        console.log(getEverySum(11111));
    </script>
</body>
</html>

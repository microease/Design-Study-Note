<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .top{
            width: 100%;
            height: 44px;
            background: url(images/top.png) no-repeat top center;
            position: fixed;
            top:0;
            left: 0;
        }
        .box{
            margin: 44px auto 0;
            width: 1002px;
        }
        .ad-l,.ad-r{
            position: fixed;
            top:50%;
            margin-top:-60px;
        }
        .ad-r{
            right:  0;
        }
    </style>
</head>
<body>
    <img class="ad-l" src="images/ad-l.png" alt="" height="288" width="120">
    <img class="ad-r" src="images/ad-r.png" alt="" height="288" width="120">
    <div class="top"></div>
        <div class="box">
            <img src="images/box.png" alt="" height="1760" width="1002">
        
    </div>
</body>
</html>

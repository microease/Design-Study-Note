<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .tblbt{
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
        }
        .tblbt a{
            width: 24px;
            height: 36px;
            display: block;
            position: absolute;
            top:50%;
            margin-top:-18px;
        }
        .left{
            left:0;
            background: url(images/left.png) no-repeat;
        }
        .right{
            right: 0;
            background: url(images/right.png) no-repeat;
        }
        .tblbt ul{
            position: absolute;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, 0.4);
            bottom: 18px;
            left: 50%;
            margin-left:-35px;
            border-radius: 5px;
        }
        .tblbt ul li{
            width: 8px;
            height: 8px;
            background-color: #fff;
            float: left;
            margin: 3px;
            border-radius: 50%
        }
        .tblbt .current{
            background-color: #f40;
        }
    </style>
    
</head>
<body>
    <div class="tblbt">
        <img src="images/taobao.jpg" alt="">
        <a href="#" class="left"></a>
        <a href="#" class="right"></a>
        <ul>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>

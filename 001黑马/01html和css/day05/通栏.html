<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .top{
            height: 80px;
            background-color: pink;
        }
        .top-inner{
            width: 900px;
            height: 80px;
            background-color: #ccc;
            margin:0 auto;

        }
        .banner{
            width: 900px;
            height: 150px;
            background-color: red;
            margin:0 auto;
        }
        .banner li{
            float: left;
            width: 217px;
            height: 150px;
            margin-right: 10px
        }
        .one{
            background-color: purple;
        }
        .two{
            background-color: blue;
        }
        .three{
            background-color: pink;
        }
        .banner .four{
            background-color: bisque;
            margin-right:0;
            float: right;
        }
        .main{
            width: 900px;
            height: 500px;
            background-color: skyblue;
            margin:0 auto;
        }
        .left{
            width: 300px;
            height: 500px;
            background-color: yellow;
            float: left;
            
        }
        .right{
            width: 600px;
            height: 500px;
            background-color: deeppink;
            float: left;
        }
        .footer{
            width: 900px;
            height: 80px;
            background-color: black;
            margin:0 auto;
        }
    </style>
</head>
<body>
      <div class="top">
          <div class="top-inner"></div>
      </div>
      <div class="banner">
          <ul>
              <li class="one">1</li>
              <li class="two">2</li>
              <li class="three">3</li>
              <li class="four">4</li>
          </ul>
      </div>
      <div class="main">
          <div class="left"></div>
          <div class="right"></div>
      </div>

      <div class="footer"></div>
</body>
</html>

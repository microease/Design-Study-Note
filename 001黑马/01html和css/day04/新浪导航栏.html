<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nav{
            height: 50px;
            border-top:3px solid #FF8500;
            border-bottom: 1px solid #EDEEF0;
            background-color: #FCFCFC;
        }
        .nav a{
            height: 50px;
            text-decoration: none;
            display: inline-block;
            line-height: 50px;
            color:#4C4C4C;
            padding: 0 18px;
        }
        .nav a:hover{
            color:orange;
            background-color: #EDEEF0;
        }
        .left-nav{
            display: inline;
        }
        .right-nav{
            float: right;
            padding: 0 10px;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="left-nav">
            <a href="#">首页</a>
            <a href="#">手机客户端</a>
            <a href="#">手机新浪网</a>
            <a href="#">手机新浪网</a>
        </div>
        <!-- 怎么让一个div包裹另外一个div不溢出？ -->
        <div class="right-nav">
            <a href="#">设为首页</a>
            <a href="#">网站地图</a>
            <a href="#">网站地图</a>
            <a href="#">网站地图</a>
        </div>
    </div>
</body>
</html>

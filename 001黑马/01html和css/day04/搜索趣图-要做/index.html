<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

    .FunPic{
        width: 238px;

        margin:100px;
        border-top:3px solid orange;

    }
    .FunPic h3{
        height:34px;

        border-bottom: 1px solid #ccc;
        padding-left: 12px;

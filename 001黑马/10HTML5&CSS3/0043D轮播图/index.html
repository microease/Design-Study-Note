<html lang="en">
<head>

        .box{

            height: 300px;

        }
        .box ul{
            list-style: none;
        }

<div class="box">
    <ul class="imageBox">
        <li><img src="images/1.jpg" alt=""></li>

        <li><img src="images/4.jpg" alt=""></li>
    </ul>
    <a href="javascript:;">&lt;</a>
    <a href="javascript:;">&gt;</a>
</div>

</html>

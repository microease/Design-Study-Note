<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视差滚动</title>
    <style>
        body{
            margin:0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 500px;
        }
        div:first-child{
            background: url("images/1.jpg") no-repeat center;
            background-size: cover;
            height: 800px;
        }
        div:last-child{
            background: url("images/5.jpg") no-repeat center;
            background-size: cover;
            /*background-attachment: scroll; */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>

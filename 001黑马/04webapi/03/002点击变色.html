<script src="common.js"></script>
<script>
    my$("btn").onclick=function () {
        var divObj = my$("div1");
        var nodeObj = divObj.childNodes;
        console.log(nodeObj);
        for (var i = 0;i < nodeObj.length;i++){
            if (nodeObj[i].nodeType==1&&nodeObj[i].nodeName=="A"){
                nodeObj[i].style.backgroundColor="red";
            }
        }
    }

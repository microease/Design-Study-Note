</ul>
<script src="common.js"></script>
<script>
    my$("btn").onclick = function () {
        var nodeObjs = my$("ul1").childNodes;
        var licount = 0;
        for (var i = 0; i < nodeObjs.length; i++) {
            if (nodeObjs[i].nodeType == 1 && nodeObjs[i].nodeName == "LI") {
                licount++;
                nodeObjs[i].style.backgroundColor = licount % 2 == 0 ? "red" : "blue";
            }
        }
    }
</script>

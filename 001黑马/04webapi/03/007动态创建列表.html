<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="动态创建列表" id="btn1">
<div id="div1">
<li>ces</li>
</div>
<script src="common.js"></script>
<script>
    var test = ["测试1", "测试2", "测试3", "测试4", "测试5", "测试6", "测试7", "测试8", "测试9"];
    my$("btn1").onclick = function () {
        var str = "<ul id='ul1'>";
        for (var i = 0; i < test.length; i++) {
            str += "<li>" + test[i] + "</li>";
        }
        str += "</ul>";
        my$("div1").innerHTML = str;
    };
    //添加高亮显示效果
    var list = my$("div1").getElementsByTagName("li");
    for (var j = 0; j < list.length; j++) {
        list[j].onmouseover = function () {
            this.style.backgroundColor = "red";
        };
        list[j].onmouseout = function () {
            this.style.backgroundColor = "";
        }
    }
</script>
</body>
</html>

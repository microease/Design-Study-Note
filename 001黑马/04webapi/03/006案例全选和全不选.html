<script src="common.js"></script>
<script>
    var ckAll = my$("tr1");
    var ckBody = my$("tbody1").getElementsByTagName("input");
    ckAll.onclick = function () {
        for (var i = 0; i < ckBody.length; i++) {
            ckBody[i].checked = this.checked;
        }
    }
    for (var j = 0; j < ckBody.length; j++) {
        ckBody[j].onclick = function () {
            var flag = true;
            for (var k = 0; k < ckBody.length; k++) {
                if (!ckBody[k].checked) {
                    flag = false;
                    break;
                }
            }
            ckAll.checked = flag;
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            position: relative;
        }

        #div1 img {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
<input type="button" value="摇起来" id="btn1">
<input type="button" value="停止" id="btn2">
<div id="div1">
    <img src="images/heihei.jpg">
    <img src="images/lyml.jpg">
</div>
<script src="common.js"></script>
<script>
    var time1 = "";
    my$("btn1").onclick = function () {

        time1 = setInterval(function () {
            var x = parseInt(Math.random() * 100 + 1);
            var y = parseInt(Math.random() * 100 + 1);
            my$("div1").style.left = x + "px";
            my$("div1").style.top = y + "px";
        }, 10)
    }
    my$("btn2").onclick = function () {
        window.clearInterval(time1);
    }
</script>
</body>
</html>

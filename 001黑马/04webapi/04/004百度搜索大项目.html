<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .box{
        margin: 200px auto;
        width: 400px;
    }
        #text1{
            width: 350px;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <input type="text" id="text1" value="">
    <input type="button" id="btn1" value="搜索">
</div>

<script src="common.js"></script>
<script>
    var keyWords = ["小杨才是最纯洁的", "小杨才是最帅的", "小段是最猥琐的", "小超是最龌龊的", "传智播客是一个培训机构", "传说在传智有个很帅很纯洁的小杨", "苹果好吃", "苹果此次召回还是没有中国"];
    my$("text1").onkeyup=function () {
        var text = this.value;
        var tempkeywords = [];
        //把输入的字和字符串中的值对比
        for (var i = 0;i<keyWords.length;i++){
            if (keyWords[i].indexOf(text)==0){
                tempkeywords.push(keyWords[i]);
            }
        }
        //
        if (this.value.length==0||tempkeywords.length==0){
            if(my$("div1")){
                my$("box").removeChild(my$("div1"))
            }
            return;
        }
        //创建div并加入到div box里面
        var divObj1 = document.createElement("div");
        my$("box").appendChild(divObj1);
        divObj1.id = "div1";
        divObj1.style.border="1px solid red";
        divObj1.style.width="350px";
        divObj1.style.height="100px";

//遍历临时数组。创建div

    }
</script>
</body>
</html>

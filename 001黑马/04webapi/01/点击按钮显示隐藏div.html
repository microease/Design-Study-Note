<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    #div1 {
        background-color: red;
        width: 300px;
        height: 300px;
    }
</style>
<input type="button" value="隐藏" id="btn">
<div id="div1">

</div>
<script src="common.js"></script>
<script>
    my$("btn").onclick = function () {
        if (this.value == "隐藏") {
            my$("div1").style.display = "none";
            this.value = "显示";
        }
        else if (this.value == "显示") {
            my$("div1").style.display = "block";
            this.value = "隐藏";
        }
    }
</script>
</body>
</html>

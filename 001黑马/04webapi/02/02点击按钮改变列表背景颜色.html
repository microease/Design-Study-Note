<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="改变列表背景颜色" id="btn">
    <ul id="uu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
<script>
    document.getElementById("btn").onclick=function () {
        document.getElementById("uu").style.backgroundColor="red";
    }
</script>
</body>
</html>

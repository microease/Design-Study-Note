<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点名</title>
	<style>
		td {
			width: 9.09%;
			height: 50px;
			text-align: center;
		}

		.tdBg {
			background-color: pink;
		}
	</style>

	<script>
		var timer = null;

		// 这是一个函数，表示一个功能
		function start(){

			timer = setInterval(function(){
				// alert("要开始了！");
				// console.log("???");
				// 1.找到所有的 单元格
				var allTd = document.getElementsByTagName("td");

				// 3.获取一个随机数
				// Math.random() 获取一个0-1的小数
				// Math.random()*42 获取0-42中间的小数
				// parseInt()把一个数字变成整数，例：parseInt(55.99999) ====== 55
				var num = parseInt(Math.random()*42);

				// 2.遍历所有单元格，将所有单元格加上背景颜色
				for (var i=0; i<allTd.length; i++) {

					// 如果（xxxxx） {
						// 1
					// } 否则 {
						// 2 
					// }
					if (i == num) {
						allTd[i].className = "tdBg";
					} else {
						allTd[i].className = "";
					}
				}
			}, 1);
		}

		function end(){
			clearInterval(timer);
		}

	</script>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            height: 600px;
            width: 600px;
            background-color: pink;
        }
        .left{
            width: 200px;
            height: 600px;
            float: left;
        }
        .son1{
            height: 200px;
            width: 200px;
            background-color: purple;
        }
        .son2{
            height: 200px;
            width: 200px;
            background-color: green;
            margin-top:200px
        }
        .right{
            float: right;
            width: 200px;
            height: 600px;
        }
        .son3{
            height: 200px;
            width: 200px;
            background-color: red;
            
        }
        .son4{
            height: 200px;
            width: 200px;
            background-color: yellow;
            margin-top: 200px;
        }
        .center{
            height: 200px;
            width: 200px;
            margin-top: 200px;
            background-color: orange;
            float: left;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="left">
            <div class="son1"></div>
            <div class="son2"></div>
        </div>
            <div class="center"></div>
        <div class="right">
            <div class="son3"></div>
            <div class="son4"></div>
        </div>
    </div>
</body>
</html>

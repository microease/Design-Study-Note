 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <style>
         div{
             width: 100px;
             height: 100px;
             background-color: pink;
             display: inline;/* 把块级元素转换成行内元素 */
         }
         span{
             width:100px;
             display: block;
             /* 把行内元素转换成块级元素 */
             height: 100px;
             background-color: blue;
         }
         a{
             width:100px;
             height: 100px;
             background-color: green;
             display: inline-block;
         }
     </style>
 </head>
 <body>
     <div>测试1</div>
     <div>测试1</div>
     <div>测试1</div>
     <span>测试span</span>
     <span>测试span</span>
     <span>测试span</span>
     <a href="#">测试</a>
     <a href="#">测试</a>
     <a href="#">测试</a>
     <a href="#">测试</a>



 </body>
 </html>

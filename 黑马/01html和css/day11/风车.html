<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        div img{
            width: 200px;
            height: 200px;
            transition: all 3s;
        }
        div img:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/fengche.png" alt="">
    </div>
</body>
</html>

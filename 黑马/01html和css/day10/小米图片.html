<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 632px;
            height: 340px;
            position: relative;
            border-radius:10px;
            overflow: hidden;
        }
        div:hover::after{
            content:"";
            position: absolute;
            left: 0;
            top:0;
            width: 100%;
            height: 100%;
            border:20px solid rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <img src="mi.jpg" alt="">
    </div>
</body>
</html>

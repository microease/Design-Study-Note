<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .clear:after,.clear:before{
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
            /* 正常浏览器清除浮动 */
        }
        .clearfix{
            *zoom: 1;
            /* IE浏览器清除浮动 */
        }
        .father{
            border:1px solid red;
            width: 300px;
            /* overflow: hidden; */
        }
        .big{
            width: 100px;
            height: 100px;
            background-color: purple;
            float: left;
        }
        .small{
            width: 80px;
            height: 80px;
            background-color: blue;
            float: left;
        }
        .footer{
            width: 400px;
            height: 100px;
            background-color: pink;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="big"></div>
        <div class="small"></div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    #div1 {
        width: 300px;
        height: 300px;
        background-color: red;
    }

    .div2 {
        display: none;
    }
</style>
<input type="button" value="隐藏" id="btn1"/>
<div id="div1">

</div>
<script src="common.js"></script>
<script>
    my$("btn1").onclick = function () {
        if (my$("div1").className != "div2") {
            my$("div1").className = "div2";
            this.value = "显示";
        } else {
            my$("div1").className = "";
            this.value = "隐藏";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="images/1.jpg" id="a"><img src="images/1-small.jpg" id="img"></a>
<script>
    //点击图片链接，设置图片的src为a标签中的值
    document.getElementById("img").onclick=function () {
        this.src = document.getElementById("a").href;
        return false;
    }
</script>
</body>
</html>

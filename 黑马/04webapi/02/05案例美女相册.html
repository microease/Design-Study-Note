<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例美女相册</title>
    <style>
        body {
            background-color: #cccccc;
        }

        li {
            list-style: none;
            float: left;
        }
    </style>
</head>
<body>
<h1>
    美女画廊
</h1>
<ul id="imageGallery">
    <li><a href="../images/1.jpg" title="美女1"><img src="../images/1-small.jpg"></a></li>
    <li><a href="../images/2.jpg" title="美女2"><img src="../images/2-small.jpg"></a></li>
    <li><a href="../images/3.jpg" title="美女3"><img src="../images/3-small.jpg"></a></li>
    <li><a href="../images/4.jpg" title="美女4"><img src="../images/4-small.jpg"></a></li>
</ul>
<div style="clear:both"></div>
<img id="image" src="../images/placeholder.png">
<p id="des">选择一张图片</p>
<script src="common.js"></script>
<script>
    //从ul标签中获取所有的a标签
    var aObjs = my$("imageGallery").getElementsByTagName("a");
    //循环遍历a标签
    for (var i = 0; i < aObjs.length; i++) {
        aObjs[i].onclick=function () {
            my$("image").src = this.href;
            my$("des").innerText = this.title;
            return false;
        }
    }
</script>
</body>
</html>

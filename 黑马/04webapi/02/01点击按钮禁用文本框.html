<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="禁用文本框" id="btn" />
    <input type="text" value="文本框" id="text" />
<script>
    document.getElementById("btn").onclick=function () {
    document.getElementById("text").disabled=true;
    }

</script>
</body>
</html>
